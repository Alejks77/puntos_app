<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Tabla de Puntos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=VT323&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <header>
        <h1>TABLA DE PUNTOS <span style="font-size:0.6em; opacity:0.7;">v2.0</span></h1>
        <div class="history-badge">
            <small>HIST. DATA</small><br>
            <span style="color:var(--primary-cyan)">OLI: <span id="hist-oliver">0</span></span>
            <span style="color:var(--primary-pink)">MAT: <span id="hist-mateo">0</span></span>
        </div>
    </header>

    <!-- HUD CONTAINER -->
    <div class="hud-container">
        <!-- Scoreboard -->
        <div class="card scoreboard-card">
            <h2 class="card-title">MARCADOR</h2>
            <div class="scoreboard">
                <!-- OLIVER -->
                <div class="score-col col-oliver">
                    <h3>OLIVER</h3>
                    <div class="score-circle oliver-score" id="score-oliver-total">0</div>
                    <div class="mini-scores">
                        <span class="score-pos">üëç <span id="score-oliver-pos">0</span></span>
                        <span class="score-neg">‚ö†Ô∏è <span id="score-oliver-neg">0</span></span>
                    </div>
                </div>
                <!-- MATEO -->
                <div class="score-col col-mateo">
                    <h3>MATEO</h3>
                    <div class="score-circle mateo-score" id="score-mateo-total">0</div>
                </div>
                <!-- JOINT -->
                <div class="score-col col-joint">
                    <h3>JUNTOS</h3>
                    <div class="score-circle joint-score" id="score-joint-total">0</div>
                </div>
            </div>
        </div>

        <!-- Positive Tasks -->
        <h3 class="section-title">üåü MISIONES (+1)</h3>
        <div id="positive-tasks-list"></div>

        <!-- Negative Tasks -->
        <h3 class="section-title negative-title">‚ö†Ô∏è ZONA DE PELIGRO (-1)</h3>
        <div id="negative-tasks-list"></div>

        <!-- REWARDS LIST -->
        <div class="card" style="margin-top:30px; border:2px solid var(--primary-yellow);">
            <h3 class="card-title" style="color:var(--primary-yellow);">üéÅ PREMIOS</h3>
            <div id="rewards-list-container"></div>

            <!-- REDEEMED MINI-HISTORY -->
            <div style="margin-top:20px; border-top:1px dashed var(--text-dim); padding-top:10px;">
                <h4 style="font-family:var(--font-tech); color:var(--text-dim); font-size:0.9rem; margin-bottom:10px;">
                    HISTORIAL DE CANJES</h4>
                <div id="redeemed-history-list"></div>
            </div>
        </div>

        <!-- History -->
        <div class="card" style="margin-top:30px;">
            <div class="history-header" onclick="togglePointsLog()">
                <h4>üìú LOGS (Click)</h4>
            </div>
            <div id="points-log-container" style="display:none;"></div>
        </div>
    </div>



    <script src="app.js"></script>
</body>

</html>
